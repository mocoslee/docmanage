{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{ page_title }}</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static 'css/metisMenu.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
        <link href="{% static 'css/coreops.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'css/font-awesome.min.css' %} " rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
        <script src="{% static 'js/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static 'js/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'js/sb-admin-2.js' %}"></script>

    </head>
    <body>
        <div id="wrapper">
            {% block wrapper %}{% endblock %}
        </div>
        <!-- /#wrapper -->


<div class="modal fade" id="foldername" tabindex="-1" role="dialog" aria-labelkedby="folderlabel" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
            <form role="form" method="post" action="{% url 'files:add_dir' %}">
                {% csrf_token %}
			<input type="hidden" value="{{ did }}" name="did" id="did">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="mldal-title" id="flabel">新建文件夹</h4>
		</div>
		<div class="modal-body">
			<fieldset>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="fname">文件名</label>
				<div class="col-sm-10">
					<input class="form-control" id="fname" name="fname" type="text">
				</div>
			</div>
			</fieldset>
		</div>
		<div class="modal-footer">
		    <div class="form-group">
			<button type="submit" class="btn btn-primary" >确定</button>
			<input type="button" class="btn btn-default" data-dismiss="modal" value="取消">
			</div>
		</div>
			</form>
	</div>
</div>
</div>

    </body>
</html>
