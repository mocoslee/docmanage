{% extends "layouts/admin.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <form role="form" method="post" action="{% url 'coreops_user:profile' %}" class="form-horizontal">
            {% csrf_token %}
            <fieldset>
                {% bootstrap_form password_form layout="horizontal" success_css_class='' %}
                <!-- Change this to a button or input when using this as a form -->
                <button class="btn btn-lg btn-primary btn-block center-block">{% trans "更新密码" %}</button>

            </fieldset>
        </form>

    </div>
</div>
{% endblock %}
