{% extends "layouts/wide.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content  %}
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{% trans "请使用公司邮箱进行注册" %}</h3>
        </div>
        <div class="panel-body">
		{% ifnotequal notice '#' %}
			<div class="alert alert-info alert-dismissable"	>
				<a href='{{ notice }}'>请登录公司邮箱进行密码设置 {{ notice }}</a>
			</div>
		{% else %}
            <form role="form" method="post" action="{% url 'coreops_user:register' %}">
                {% csrf_token %}
                <fieldset>
                    {% bootstrap_form register_form success_css_class='' %}
                    <!-- Change this to a button or input when using this as a form -->
                    <button class="btn btn-lg btn-primary btn-block">{% trans "注册" %}</button>
                </fieldset>
            </form>
		{% endifnotequal %}
        </div>
    </div>
</div>
{% endblock %}
