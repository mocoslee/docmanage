{% extends "layouts/wide.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content  %}
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{% trans "密码设置" %}</h3>
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="{% url 'coreops_user:setpwd' %}">
                {% csrf_token %}
                <fieldset>
                    {% bootstrap_form setpwd_form success_css_class='' %}
                    <!-- Change this to a button or input when using this as a form -->
                    <button class="btn btn-lg btn-primary btn-block">{% trans "提交" %}</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
